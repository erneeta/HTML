<!DOCTYPE html>
<html>
    <head>
        <title>thead_tbody_tfoot</title>
    </head>
    <body>
        <table border="1">
            <caption>Result of Student</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ajay</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Vijay</td>
                    <td>80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Average</th>
                    <th>85</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
