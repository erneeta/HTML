<!DOCTYPE html>
<html>
    <head>
        <title>table with Colspan</title>
    </head>
    <body>
        <h1>Table with using Colspan and row span</h1>
        <table border="1">
            <caption>Result</caption>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
            </tr>
            <tr>
                <td>S1</td>
                <td>S2</td>
                <td>S3</td>
            </tr>
            <tr>
                <td>Ajay</td>
                <td>70</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Vijay</td>
                <td>75</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
